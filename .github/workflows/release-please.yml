on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          monorepo-tags: true

      - run: echo "Release Created ${{ steps.release.outputs.releases_created }}"
        if: ${{ steps.release.outputs.releases_created }}
      
      - run: echo "Paths releases ${{ steps.release.outputs.paths_released }}"

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm publish --dry-run --workspaces
