on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          monorepo-tags: true

      - run: echo "Release Created ${{ steps.release.outputs.releases_created }}"
        if: ${{ steps.release.outputs.releases_created }}
      
      - run: echo "Tag ${{ steps.release.outputs.tag_name }}"
        if: ${{ steps.release.outputs.releases_created }}

      - run: echo "Upload Url ${{ steps.release.outputs.upload_url }}"
        if: ${{ steps.release.outputs.releases_created }}
    
      - run: echo "HTML Url ${{ steps.release.outputs.html_url }}"
        if: ${{ steps.release.outputs.releases_created }}
      
      - run: echo "PR ${{ steps.release.outputs.pr }}"
        if: ${{ steps.release.outputs.releases_created }}

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm publish --dry-run --workspaces
